# ============================================
# Payment Analytics Consumer
# Uses AWS Glue SR with Confluent SR as secondary.deserializer
# ============================================

# Consumer Settings
client.id=payment-analytics-consumer
group.id=payments-analytics-group
auto.offset.reset=earliest
enable.auto.commit=true

# AWS Glue Schema Registry (Primary Deserializer)
avroRecordType=GENERIC_RECORD
dataFormat=AVRO

# Secondary Deserializer - Confluent SR
# This enables reading messages from both SRs!
secondary.deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
specific.avro.reader=false

# Topic
topic=payments
